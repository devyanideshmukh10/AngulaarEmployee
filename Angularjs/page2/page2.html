<h1>Employee Entry Form</h1>
<form class="form-horizontal" ng-submit="addEmployee()">
    <div class="form-group">
        <label class="control-label col-sm-2">Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="employee.name" >

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Department:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="employee.department">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Telephone Number:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="employee.phone">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a class="btn btn-info"href = "#!/page1">Cancel</a>
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </div>
</form>
